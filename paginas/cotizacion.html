<body>
    
    <h1>Cotice sus productos aquí!</h1>
    <table>



    </table>

    <p>Ingrese producto y cantidad</p>
    Digite producto<input id="num1"><br><br>
    Digite cantidad<input id="num2"><br>

    <button type="button" onclick="myFunction()">calcular valor</button>
    <p id="sumando"></p>

    <script>
        function myFunction(){
            var x,y,suma,text;

            x= document.getElementById("num1").value;

            y= document.getElementById("num2").value;

                if(x= "SSD") {
                    suma= parseFloat(y)*150000;
                    res = suma;
                }
                    document.getElementById("sumando").innerHTML = res;
                    document.write(res);    
                }

    </script>
